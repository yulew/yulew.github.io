<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<title>Title</title>
</head>
<body>
    <h3>Yule's Web Page</h3>
</body>
</html>
 
<!-- 模板 -->
<!-- 引入模板引擎js -->
<script src='template-web.js'></script>
 
<!-- 制作模板 -->
<script type="text/html" id="template">
    <ul>
        <li>姓名{{name}}</li>
        <li>年龄{{age}}</li>
        <li>电话{{phone}}</li>
    </ul>
</script>
 
<script>
    // 获取数据
    var data = {
        name:"Ray",
        age:"18",
        phone:"18233989613"
    };
 
    // 将数据放入模板中
    var res = template("template", data);
    console.log(res);
 
    // 将模板放入页面中
    document.body.innerHTML = res;
 
</script>
